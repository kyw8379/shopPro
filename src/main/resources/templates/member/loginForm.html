<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
</head>
<body>




<th:block layout:fragment="content">
    <div class="row mt-5" >
        <div class="col-8 offset-2">
            <h1>로그인</h1>
            <div th:if="${param.error}">
                <h1>
                    email 또는 비밀번호를 확인해주세요
                </h1>

            </div>

            <form class="row g-3 formA"  action="/members/login" method="post">


                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="이메일을 입력해주세요 ex) test@naver.com">


                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호를 입력해주세요" required>
                </div>



                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </div>

            </form>

        </div>
        <script th:inline="javascript">
          let errorMsg =[[${param.error}]]
          if (errorMsg) {
              alert("이메일 또는 비밀번호를 확인해주세요")
          }
        </script>
    </div>

</th:block>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
